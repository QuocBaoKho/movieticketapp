<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f2f5;
    }
    .container {
        max-width: 1200px;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Available Movies</h1>

  <div th:if="${movies.isEmpty()}" class="text-center text-gray-600 text-lg">
    No movies currently available.
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div th:each="movie : ${movies}" class="bg-gray-50 p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
      <h2 class="text-2xl font-semibold text-gray-900 mb-2" th:text="${movie.title}">Movie Title</h2>
      <p class="text-gray-700 mb-1"><strong>Genre:</strong> <span th:text="${movie.genre}">Genre</span></p>
      <p class="text-gray-700 mb-1"><strong>Duration:</strong> <span th:text="${movie.durationMinutes}"></span> minutes</p>
      <p class="text-gray-700 mb-4"><strong>Price:</strong> <span th:text="${#numbers.formatDecimal(movie.price, 0, 'COMMA', 2, 'POINT')} + ' VND'">120000.00 VND</span></p>
      <a th:href="@{/movie/{id}(id=${movie.movieID})}"
         class="inline-block bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors duration-300 shadow-md">
        View Showtimes
      </a>
    </div>
  </div>
</div>
</body>
</html>
